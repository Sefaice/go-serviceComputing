<!DOCTYPE html>
<html>

<head>
    <title>cloudgo-io</title>
    <meta charset="utf-8">
  	<link rel="stylesheet" style="text/css" href="style.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="form-container">
        <div class="form-input">
            <span>Id:</span>
            <input class="id-input">
        </div>
        <div class="form-input">
            <span>Email:</span>
            <input class="email-input">
        </div>
        <div class="form-input">
            <span>Tel:</span>
            <input class="tel-input">
        </div>
        <button type="button" class="btn btn-dark submit" onclick="submit()">Submit</button>
        <div class="form-result-hide">
            <div class="form-input">
                <span>Id:</span>
                <div class="id-result">testid</div>
            </div>
            <div class="form-input">
                <span>Email:</span>
                <div class="email-result">testemail</div>
            </div>
            <div class="form-input">
                <span>Tel:</span>
                <div class="tel-result">testtel</div>
            </div>
            <div class="form-input">
                    <span>SererId:</span>
                    <div class="serverId-result">testtel</div>
                </div>
        </div>
    </div>
</body>

</html>
